<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/clear.png">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter The City" spellcheck="false" id="city-input">
            <button id="search-button"><img src="img/search.png" alt=""></button>
        </div>
        <div class="error" id="error-message">
            <p>Please enter a city name</p>
        </div>
        <div class="loader" style="display: none;"></div>
        <div class="weather" id="weather-info">
            <img src="img/rain.png" class="weather-icon" alt="">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col-1">
                    <img src="img/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
